{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" type="text/css">
{% endblock %}

{% block content %}

<div class="auth-container">
    <h1 class="auth-title">Register</h1>
    
    <form class="auth-form" action="/register" method="POST">
        <label class="form-label" for="username">Username</label>
        <input class="input" type="text" name="username" id="username" required>
        <br>
        <label class="form-label" for="password">Password</label>
        <input class="input" type="password" name="password" id="password" required>
        <br>
        <button class="btn" type="submit">Register</button>
    </form>
    
    <p class="auth-container-redirect">
        Already have an account? <a href="/login"><button class="register-btn">Login</button></a>
    </p>

    <p class="system-msg">{% if msg %} {{ msg }} {% endif %}</p>
</div>

{% endblock %}
