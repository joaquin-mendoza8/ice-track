<div class="modal" id="customerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Form to allow user to add a new inventory item -->
            <form action="{{ url_for('inventory.inventory_add_customer') }}" method="POST" id="addCustomerForm">
                <div class="columns">
                    <div class="column">
                        <h3>Customer Info</h3>
                        <!-- Customer Name -->
                        <div class="mb-3">
                            <label for="customer-name" class="form-label">Customer Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="customer-name"
                                   name="customer-name" required>
                        </div>

                        <div class="mb-3">
                            <label for="customer-status">Customer Status:</label>
                            <select class="form-control" id="customer-status" name="customer-status" required>
                                <option value="preferred">Preferred</option>
                                <option value="ok">OK</option>
                                <option value="shaky">Shaky</option>
                            </select>
                        </div>

                        <!-- Shipping Address -->
                        <div class="mb-3">
                            <label for="shipping-address" class="form-label">Shipping Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="shipping-address"
                                   name="shipping-address" required>
                        </div>

                        <!-- Billing Address -->
                        <div class="mb-3">
                            <label for="billing-address" class="form-label">Billing Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="billing-address"
                                   name="billing-address" required>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
