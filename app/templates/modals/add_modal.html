<div class="modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <!-- Form to allow user to add a new inventory item -->
            <form action="{{ url_for('inventory.inventory_add_product') }}" method="POST" id="addInventoryForm">
                <div class="modal-body">

                        <!-- Product Flavor -->
                        <div class="mb-3">
                            <label for="product-flavor" class="form-label">Flavor</label>
                            <input type="text"
                                   class="form-control"
                                   id="product-flavor"
                                   name="product-flavor" required>
                        </div>

                        <!-- Product Price -->
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price ($ USD)</label>
                            <input type="number" step="0.01"
                                   class="form-control"
                                   id="product-price"
                                   name="product-price" 
                                   min="0" pattern="^\d+(\.\d{1,2})?$" required>
                        </div>

                        <!-- Product Quantity -->
                        <div class="mb-3">
                            <label for="product-quantity" class="form-label">Quantity</label>
                            <input type="number"
                                   class="form-control"
                                   id="product-quantity"
                                   name="product-quantity" required>
                        </div>

                        <!-- Product Status -->
                        <div class="mb-3">
                            <label for="product-status" class="form-label">Status</label>
                            <select class="form-select" id="product-status" name="product-status" required>
                                <option value="planned" selected>Planned</option>
                                <option value="actual">Actual</option>
                            </select>
                        </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
